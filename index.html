<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/timeline.png" type="image/x-icon">
    <title>Todo App || PRACTICE</title>
</head>
<body>
    
    <div class="name">
        <h2>What's up, <input type="text" placeholder="Name here"></h2>
    </div>
    <div class="wrapper">
        <div class="task-input">
            <i class="uil uil-align-left"></i>
            <!-- <i class="fa-solid fa-bars-sort"></i> -->
            <input type="text" name="" placeholder="Add a new task" id="">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>

        <!-- Tasks -->
        <ul class="task-box">
            
        </ul>
    </div>


    <!-- <script src="https://kit.fontawesome.com/2ba10e709c.js" crossorigin="anonymous"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
